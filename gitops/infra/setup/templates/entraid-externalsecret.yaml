{{- if .Values.integrations.eso.add -}}
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: entraid-idp-eso
  namespace: openshift-config
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.eso.clustersecretstore }}
    kind: ClusterSecretStore
  target:
    name: {{ .Values.entraid.secretname }}
    template:
      type: Opaque
  data:
  - secretKey: clientSecret
    remoteRef:
      key: secret/{{ .Values.entraid.secretKeyinAKV }}
{{- end -}}